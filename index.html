<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Conversor</title>
</head>

<body>
    <section class="container">
        <div class="formulario">
            <h1>Conversor de Unidades</h1>
            <form action="">
                <div class="categoria">
                    <label for="">Categoria:</label>
                </div>
                <div>
                    <select id="categoria">
                        <option value="">Escolha uma opção</option>
                        <option value="comprimento">Comprimento</option>
                        <option value="peso">Peso</option>
                        <option value="temperatura">Temperatura</option>
                    </select>
                </div>
                <div class="campoEntrada">
                <label>Entrada:</label>
                </div>
                <div>
                    <select id="unidade-entrada">
                        <option value="">Escolha uma opção</option>
                    </select>
                </div>
                <div class="campoSaida">
                <label>Saida:</label>
                </div>
                <div>
                    <select id="unidade-saida">
                        <option value="">Escolha uma opção</option>
                    </select>
                </div>

                <div class="valor">
                    <label for="valor">Digite o valor:</label>
                </div>
                <div class="caixaResultado">  
                <input type="text" id="valor" required>
                </div>
                <div class="boxResultado">
                <label for="">Resultado</label>
                </div>
                <div class="resultado">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam incidunt, cum ipsum dicta iure, perferendis magni, officiis dolorem est repellendus possimus dolorum fuga veritatis earum! Tempora harum quam possimus repudiandae!</p>
                </div>
                <div class="botaoConverter">
                <button id="buttonComvert" class="button" type="submit">Converter</button>
                </div>
            </form>
    </section>
</body>

</html>
