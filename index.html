<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
    <title>Conversor</title>
</head>

<body>
    <section class="container">
        <!-- Div's que possuem class foram utilizadas para manipular os elementos no CSS -->
        <div class="formulario">
            <h1>Conversor de Unidades</h1>
            <form id="formulario">
                <div class="categoria">
                    <label for="">Categoria:</label>
                </div>
                <!-- Div's antes do select foram utilizadas para o select não ficar solto na página -->
                <div>
                    <select id="categoria">
                        <option value="">Escolha uma opção</option>
                        <option value="comprimento">Comprimento</option>
                        <option value="peso">Peso</option>
                        <option value="temperatura">Temperatura</option>
                    </select>
                </div>
                <div class="campoEntrada">
                    <label>Entrada:</label>
                </div>
                <div>
                    <select id="unidade-entrada">
                        <option value="">Escolha uma opção</option>
                    </select>
                </div>
                <div class="campoSaida">
                    <label>Saida:</label>
                </div>
                <div>
                    <select id="unidade-saida">
                        <option value="">Escolha uma opção</option>
                    </select>
                </div>

                <div class="caixaValor">
                    <label for="valor">Digite o valor:</label>
                </div>
                <div class="caixaDigiteOValor">
                    <input type="number" id="valor" required>
                </div>
                <div class="boxResultado">
                    <label for="">Resultado</label>
                </div>
                <div class="resultado">
                    <p id="resultado"></p>
                </div>
                <div class="botaoConverter">
                    <button id="botaoConverter" class="button" type="submit">Converter</button>
                </div>
            </form>
    </section>
</body>

</html>
